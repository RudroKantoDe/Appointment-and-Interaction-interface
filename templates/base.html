<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Hospital App </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üè• Hospital App</a>
      <div class="d-flex">
        {% if session['username'] %}
          <span class="navbar-text me-3">Welcome, {{ session['username'] }}!</span>
          <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
          <a class="btn btn-light" href="{{ url_for('register') }}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

</body>
</html>
